<!DOCTYPE html>

</head>

<body>

    <tr>

        <form class="rese" action="index.html" method="get">

            <input class="inp" type="text" placeholder="Amount..." onfocus="this.placeholder=''" onblur="this.placeholder='Amount...'" />

      <p class="dis">Exchange Rate &emsp; 1 INR= </p>
    </td>
